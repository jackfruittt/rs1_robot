# Adaptive configuration that works for any drone_X namespace
# This gets loaded with substitution parameters

# Base drone configuration - will be adapted per drone
base_config:
  # Physical parameters
  mass: 1.477
  inertia:
    ixx: 0.1152
    iyy: 0.1152
    izz: 0.218

  # Sensor configurations (relative paths - will be prefixed with namespace)
  sensors:
    imu:
      update_rate: 100
      frame_id: "base_link"
      topic_suffix: "/imu"
    
    lidar:
      update_rate: 20
      frame_id: "lidar_link"
      topic_suffix: "/lidar"
      samples: 360
      range_min: 0.1
      range_max: 30.0
      visualize: true
    
    sonar:
      update_rate: 50
      frame_id: "down_sonar_link"
      topic_suffix: "/sonar"
      range_min: 0.02
      range_max: 25.0
    
    camera_front:
      update_rate: 60
      frame_id: "front_cam_link"
      topic_suffix: "/front_camera"
      width: 640
      height: 360
      fov: 2.09
    
    camera_bottom:
      update_rate: 15
      frame_id: "bottom_cam_link"
      topic_suffix: "/bottom_camera"
      width: 640
      height: 360
      fov: 1.047
    
    gps:
      update_rate: 10
      frame_id: "base_link"
      topic_suffix: "/gps"

  # Control parameters
  control:
    target_height: 2.0
    hover_tolerance: 0.1
    max_velocity: 1.0
    control_frequency: 50.0

# Multi-drone specific configurations
multi_drone:
  max_drones: 5
  spawn_pattern: "circle"  # circle, line, grid
  spawn_radius: 3.0
  spawn_height: 1.0
  
  # Name patterns
  naming:
    prefix: "rs1_drone_"
    gazebo_model_prefix: "rs1_drone_"
    ros_namespace_prefix: "rs1_drone_"
